<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacBook с iPhone и Видео</title>
  <link rel="stylesheet" href="footer.css">
</head>
<body>

<!-- Контейнер iPhone внутри MacBook -->
<div class="iphone-container">
  <img src="assets/images/phone.png" alt="iPhone" class="iphone-image">

  <!-- Экран iPhone с видео -->
  <div class="iphone-screen">
    <video class="iphone-video" autoplay loop muted>
      <source src="assets/movies/telegram.mp4" type="video/mp4">
    </video>
  </div>
</div>

</body>
</html>
